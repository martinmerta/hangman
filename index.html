<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman man game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="hangman">
            <div class="fourLifes"></div>
            <div class="threeLifes"></div>
            <div class="twoLifes">
                <div class="bell"></div>
                <div class="rope"></div>
            </div>
            <div class="oneLife"></div>
            <div class="gameOver">
                <div class="head">
                    <span>xx</span>
                </div>
                <div class="stomach"></div>
                <div class="firstLeg"></div>
                <div class="secondLeg"></div>
                <div class="firstArm"></div>
                <div class="secondArm"></div>


            </div>
        </div>
        <div class="letters"></div>
        <div class="gameDisplay">
            <div class="password">
                <p>Current Word</p>
                <span></span>
            </div>
            <div class="results">
                <button class="reset">Reset</button>
                <span class="wins">Wins:<span></span></span>
                <span class="lifes">Lifes:<span></span></span>
                <span class="wrongLetters">Wrong Letters:<span></span></span>

            </div>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
